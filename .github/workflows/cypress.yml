name: Cypress Tests

on:
  push:
    branches: [main, devel]
  pull_request:
    branches: [main, devel]

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      # âœ… Clona el repo
      - name: Checkout Code
        uses: actions/checkout@v4

        # âœ… Configura Java 17 con Temurin
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # âœ… Instala Node.js 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Cahing de carpete .cache/Cypress para una ejecuciÃ³n mÃ¡s rÃ¡pida
      - name: Restore Cypress binary cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-

      # âœ… Instala dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # âœ… Validar si existe ENV_SECRET_KEY creado en los secrets antes de ejecutar el script de desencriptado
      - name: ðŸ”’ Check for ENV_SECRET_KEY secret
        run: |
          if [ -z "${ENV_SECRET_KEY}" ]; then
            echo "::error title=Missing Secret Key::ENV_SECRET_KEY is not set. Please add it in GitHub â†’ Settings â†’ Secrets â†’ Actions"
            exit 1
          fi
        env:
          ENV_SECRET_KEY: ${{ secrets.ENV_SECRET_KEY }}

      # âœ… Decencripta los archivos .env
      - name: Decrypt .env files
        run: npx tsx scripts/decrypt-env.ts
        env:
          ENV_SECRET_KEY: ${{ secrets.ENV_SECRET_KEY }}

      # âœ… Instala el cliente de Allure
      - name: Install Allure commandline
        run: npm install -g allure-commandline --save-dev

      # âœ… Ejecuta los tests de Cypress en modo headless y genere allure report
      - name: Run Cypress tests (QA)
        run: npm run test:qa-sr || true

      # âœ… Comprime los reportes generados por allure
      - name: Zip HTML Report
        run: |
          mkdir -p artifacts
          zip -r artifacts/allure-html-report.zip allure-report || echo "No HTML report found"

      # âœ… Sube el .zip de reportes como artefacto adicional
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-html-report
          path: artifacts/allure-html-report.zip
